{% extends "news/base.html" %}
{% block content %}
	<div id="starting">
        <div class="row">
          <h1>News
          </h1>
          <ul v-for="item in news">
          	<li >${item.title}</li>
          	<li>${item.pubDate}</li>
          	<li><p v-html="item.description"/></li>
          	<li><a v-bind:href="item.link">${item.link}</a></li>
          </ul>
        </div>
    </div>
{% endblock content %}
