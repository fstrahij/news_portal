{% extends "news/base.html" %}
{% block content %}
	<div id="starting">
        <div class="row">
          <nav class="navbar navbar-dark bg-dark ">
          <a class="navbar-brand" href="#">NEWS</a>
            <a class="navbar-nav" href="#" v-on:click="getArticles()">HOME</a>
            <a class="navbar-nav" href="#" v-on:click="getCategory('Vijesti')">VIJESTI</a>
            <a class="navbar-nav" href="#" v-on:click="getCategory('Show')">SHOW</a>
            <a class="navbar-nav" href="#" v-on:click="getCategory('Sport')">SPORT</a>
            <a class="navbar-nav" href="#" v-on:click="getCategory('Tech')">SCI/TECH</a>

             <div class="form-inline">              
              <input class="form-control" type="text" placeholder="Search" v-model="search_term" aria-label="Search" >
              <button class="btn btn-success" id="search" v-on:click.prevent="getArticles()" >Search</button>
            </div> 
          </nav> 

          <div class="pagination">
            <button class="btn btn-light" v-on:click="getPrevious()">PREVIOUS</button>
            <button class="btn btn-light" v-on:click="getNext()">NEXT</button>
          </div>
          
          <ul class="list-group" v-for="article in news">
            <li class="list-group-item"> 
              <h2> ${article.title} </h2>
              ${article.rss}
              <p class="date">${article.pubDate}</p>
              <img id="art-image" width="60%" height="60%" v-bind:src="article.image"> 
              <p class="art-description">${article.description}</p>
              <a class="art-description" v-bind:href="article.link">Vi≈°e o tome</a>
            </li>
          </ul>
          
          <div class="pagination">
            <button class="btn btn-light" v-on:click="getPrevious()">PREVIOUS</button>
            <button class="btn btn-light" v-on:click="getNext()">NEXT</button>
          </div>          
        </div>
    </div>
{% endblock content %}
