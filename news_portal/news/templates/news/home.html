{% extends "news/base.html" %}
{% block content %}
	<div id="starting">
        <div class="row">
          <h1>News
          </h1>
          <ul v-for="item in news">
          	<li >
          		${item.title}          		
          		
          		${item.pubDate}
          		<p v-html="item.description"/>
          		${item.link}
          		<hr>
          	</li>
          </ul>
        </div>
    </div>
{% endblock content %}
